<button class="addButton" style="float: right;">Add Player</button>
<br>
<br>
<table id="table">
  <tr>
    <th>Name</th>
    <th>Team</th>
    <th>Actions</th>
  </tr>
  @for(player of players; track player.id)
  {
    <tr>
        <td>{{player.name}}</td>
        <td>{{player.teamid}}</td>
        <td>
          <button class="editButton">Edit</button>
          &nbsp;
          <button class="deleteButton">Delete</button>
        </td>
    </tr>
  }
</table>
