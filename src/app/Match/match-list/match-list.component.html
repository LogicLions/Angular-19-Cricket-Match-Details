<button class="addButton" style="float: right;" routerLink="match-upsert">Add Match</button>
<br>
<br>
<table id="table">
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Team 1</th>
    <th>Team 2</th>
    <th>Date</th>
    <th>Actions</th>
  </tr>
  @for(match of matches; track match.id)
  {
    <tr>
        <td>{{match.name}}</td>
        <td>{{match.type}}</td>
        <td>{{match.teamone.name}}</td>
        <td>{{match.teamtwo.name}}</td>
        <td>{{match.date}}</td>
        <td>
          <button class="editButton" (click)="updateMatch(match.id)">Edit</button>
          &nbsp;
          <button class="deleteButton" (click)="showDeleteModal(match.id)">Delete</button>
        </td>
    </tr>
  }
</table>

<app-confirm-modal
[visible]="isDeleteModalVisible"
(confirm)="handleDelete($event)"
></app-confirm-modal>
