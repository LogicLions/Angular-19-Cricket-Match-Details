<form [formGroup]="playerUpsertFormGroup" (ngSubmit)="submitUpsertPlayerForm()">
  <div class="container">
    <h1>Add Player</h1>
    <p>Please fill in this form to create player</p>
    <hr />

    <label for="name"><b>Player Name</b></label>
    <input type="text" placeholder="Enter Player Name" formControlName="name"/>
    <span *ngIf="name?.hasError('required') && (name?.touched || name?.dirty)" class="error">*Player name is required.</span>
    <span *ngIf="name?.invalid && (name?.touched || name?.dirty)" class="error">*Must be atleast 3 characters long(Only Alphabets with spaces)</span>

    <br>
    <label for="team"><b>Team Name</b></label>
    <select formControlName="team">
      <option value="" selected disabled>Select</option>
      <option *ngFor="let team of teams" [value]="team.id">{{team.name}}</option>
    </select>
    <span *ngIf="team?.hasError('required') && (team?.touched || team?.dirty)" class="error">*Team is required.</span>
    
    <br>
    <span *ngIf="successMessage != null || successMessage != ''" class="successMessage">{{successMessage}}</span>
    <span *ngIf="unsuccessMessage != null || unsuccessMessage != ''" class="unsuccessMessage">{{unsuccessMessage}}</span>

    @if(!selectedPlayerId)
    {      
      <button class="addBtn">Add</button>
    }
    @else 
    {
      <button class="addBtn">Update</button>
    }
  </div>
</form>

@if(!selectedPlayerId)
{
  <div class="containerCancel" routerLink="../player-list">
    <span>Cancel</span>
  </div>
}
@else 
{
   <div class="containerCancel" routerLink="../../player-list">
    <span>Cancel</span>
  </div>
}
