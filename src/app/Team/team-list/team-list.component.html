<button class="addButton" style="float: right;">Add Team</button>
<br>
<br>
<table id="table">
  <tr>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  @for(team of teams; track team.id)
  {
    <tr>
        <td>{{team.name}}</td>
        <td>
          <button class="editButton">Edit</button>
          &nbsp;
          <button class="deleteButton">Delete</button>
        </td>
    </tr>
  }
</table>
